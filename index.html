<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gibber Roll</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="./dist/gibber.audio.js"></script>
  <script src="./dist/gibberish_worklet.js"></script>
  <div id="overlay">
    <button id="load">Start</button>
  </div>
  <section>
    <aside>
      <article>
        <label for="">
          <h5>Synth</h5>
          <span>
            <button class="icon-button" id="remixInst">
              <svg class="shuffle" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
            </button>
            <fly-out>
              <button class="icon-button" slot="label">
                <svg class="settings" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"><g><path d="M0,0h24v24H0V0z" fill="none"/><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></g></svg>
              </button>
              <div slot="flyout" hidden>
                <div>
                  <label for="instRevEl">Inst. Rev</label>
                  <input type="number" step="0.1" min="0" max="1" value="0.5" id="instRevEl" />
                </div>
                <div>
                  <label for="instDelayEl">Inst. Delay</label>
                  <input type="number" step="0.1" min="0" max="1" value="0.5" id="instDelayEl" />
                </div>
              </div>
            </fly-out>
          </span>
        </label>
        <div id="synthLabels"></div>
      </article>
      <article>
        <label for="">
          <h5>Drums</h5>
          <span>
            <button class="icon-button" id="remixDrums">
              <svg class="shuffle" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
            </button>
            <fly-out>
              <button class="icon-button" slot="label">
                <svg class="settings" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"><g><path d="M0,0h24v24H0V0z" fill="none"/><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></g></svg>
              </button>
              <div slot="flyout" hidden>
                <div>
                  <label for="drumRevEl">Drum Rev</label>
                  <input type="number" step="0.1" min="0" max="1" value="0" id="drumRevEl" />
                </div>
                <div>
                  <label for="drumDelayEl">Drum Delay</label>
                  <input type="number" step="0.1" min="0" max="1" value="0" id="drumDelayEl"/>
                </div>
              </div>
            </fly-out>
          </span>
        </label>
        <div id="drumLabels"></div>
      </article>
    </aside>
    <table></table>
  </section>
  <nav>
    <div>
      <label for="instrumentEl">Instrument</label>
      <select name="instrument" id="instrumentEl">
        <option selected name="Synth">Synth</option>
        <option name="FM">FM</option>
        <option name="Monosynth">Monosynth</option>
        <option name="PolyMono">PolyMono</option>
        <option name="PolySynth">PolySynth</option>
        <option name="PolyFM">PolyFM</option>
      </select>
    </div>
    <div>
      <label for="presetEl">Preset</label>
      <select name="preset" id="presetEl"></select>
    </div>
    <fly-out>
      <button slot="label">Effects</button>
      <div slot="flyout" hidden>
        <div>
          <label for="reverbEl">Reverb</label>
          <input type="number" step="0.1" min="0" max="1" value="0" id="reverbEl"/>
        </div>
        <div>
          <label for="delayEl">Delay</label>
          <input type="number" step="0.1" min="0" max="1" value="0" id="delayEl"/>
        </div>
        <div>
          <label for="delayTimeEl">Delay Time</label>
          <input type="number" step="1" min="0" max="16" value="3" id="delayTimeEl" />
        </div>
      </div>
    </fly-out>
    <fly-out>
      <button slot="label">Settings</button>
      <div slot="flyout" hidden>
        <div>
          <label for="columnsEl">Steps</label>
          <input type="number" step="1" min="4" max="64" value="16" id="columnsEl"/>
        </div>
        <div>
          <label for="rowsEl">Range</label>
          <input type="number" step="1" min="4" max="64" value="16" id="rowsEl"/>
        </div>
        <div>
          <label for="transposeEl">Transpose</label>
          <span>
            <button id="octDown">-12</button>
            <input type="number" step="1" min="-36" max="36" value="0" id="transposeEl"/>
            <button id="octUp">+12</button>
          </span>
        </div>
      </div>
    </fly-out>
    <button id="playPause">
      <svg id="play" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/></svg>
      <svg id="stop" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 6h12v12H6z"/></svg>
    </button>
    <div>
      <label for="bpmEl">Beats per min.</label>
      <span>
        <input type="range" step="1" min="1" max="400" value="120" id="bpmSlider"/>
        <input type="number" step="1" min="1" max="400" value="120" id="bpmEl"/>
      </span>
    </div>
    <button class="icon-button" id="save">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
    </button>
    <button class="icon-button" id="code">
      <svg width="30" height="30" viewBox="-3 -3 27 27" xmlns="http://www.w3.org/2000/svg" style="--fill:#000"><g fill="none" fill-rule="evenodd"><path d="M-1-2h24v24H-1z"/><path d="M2 0C.9 0 0 .9 0 2v11h2V2h11V0H2zm19.5 16.5v-11c0-1.1-.9-2-2-2h-14c-1.1 0-2 .9-2 2v11c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zm-16 0v-11h14v11h-14z" style="fill:var(--fill);"/><path d="M11.021 13.683L8.405 11l2.616-2.683-.796-.817L6.813 11l3.412 3.5.796-.817zm2.958 0L16.595 11l-2.616-2.683.796-.817 3.412 3.5-3.412 3.5-.796-.817z" style="fill:var(--fill);"/></g></svg>
    </button>
    <button class="icon-button" id="clear">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
    </button>
    <a id="gibber" href="https://github.com/gibber-cc/gibber" target="_blank">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 438.549 438.549"><path d="M409.132 114.573c-19.608-33.596-46.205-60.194-79.798-79.8-33.598-19.607-70.277-29.408-110.063-29.408-39.781 0-76.472 9.804-110.063 29.408-33.596 19.605-60.192 46.204-79.8 79.8C9.803 148.168 0 184.854 0 224.63c0 47.78 13.94 90.745 41.827 128.906 27.884 38.164 63.906 64.572 108.063 79.227 5.14.954 8.945.283 11.419-1.996 2.475-2.282 3.711-5.14 3.711-8.562 0-.571-.049-5.708-.144-15.417a2549.81 2549.81 0 01-.144-25.406l-6.567 1.136c-4.187.767-9.469 1.092-15.846 1-6.374-.089-12.991-.757-19.842-1.999-6.854-1.231-13.229-4.086-19.13-8.559-5.898-4.473-10.085-10.328-12.56-17.556l-2.855-6.57c-1.903-4.374-4.899-9.233-8.992-14.559-4.093-5.331-8.232-8.945-12.419-10.848l-1.999-1.431c-1.332-.951-2.568-2.098-3.711-3.429-1.142-1.331-1.997-2.663-2.568-3.997-.572-1.335-.098-2.43 1.427-3.289 1.525-.859 4.281-1.276 8.28-1.276l5.708.853c3.807.763 8.516 3.042 14.133 6.851 5.614 3.806 10.229 8.754 13.846 14.842 4.38 7.806 9.657 13.754 15.846 17.847 6.184 4.093 12.419 6.136 18.699 6.136 6.28 0 11.704-.476 16.274-1.423 4.565-.952 8.848-2.383 12.847-4.285 1.713-12.758 6.377-22.559 13.988-29.41-10.848-1.14-20.601-2.857-29.264-5.14-8.658-2.286-17.605-5.996-26.835-11.14-9.235-5.137-16.896-11.516-22.985-19.126-6.09-7.614-11.088-17.61-14.987-29.979-3.901-12.374-5.852-26.648-5.852-42.826 0-23.035 7.52-42.637 22.557-58.817-7.044-17.318-6.379-36.732 1.997-58.24 5.52-1.715 13.706-.428 24.554 3.853 10.85 4.283 18.794 7.952 23.84 10.994 5.046 3.041 9.089 5.618 12.135 7.708 17.705-4.947 35.976-7.421 54.818-7.421s37.117 2.474 54.823 7.421l10.849-6.849c7.419-4.57 16.18-8.758 26.262-12.565 10.088-3.805 17.802-4.853 23.134-3.138 8.562 21.509 9.325 40.922 2.279 58.24 15.036 16.18 22.559 35.787 22.559 58.817 0 16.178-1.958 30.497-5.853 42.966-3.9 12.471-8.941 22.457-15.125 29.979-6.191 7.521-13.901 13.85-23.131 18.986-9.232 5.14-18.182 8.85-26.84 11.136-8.662 2.286-18.415 4.004-29.263 5.146 9.894 8.562 14.       &nbsp;Powered by Gibber
    </a>
  </nav>
  <script src="./lib/fly-out.js"></script>
  <script src="./lib/json-url/json-url.js"></script>
  <script src="./beats_n_melodies/sixteenBeats.js"></script>
  <script src="./beats_n_melodies/sixteenMelodies.js"></script>
  <script src="script.js"></script>
</body>
</html>
